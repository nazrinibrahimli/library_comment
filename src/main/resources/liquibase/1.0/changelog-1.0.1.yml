databaseChangeLog:
  - changeSet:
      id: Creating category table
      author: Nazrin
      changes:
        - createTable:
            tableName: categories
            remarks: Categories table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
